<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schere, Stein, Papier - korrektur</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #8A43AD;">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Startseite </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="schereSteinPapier.html">Schere, Stein, Papier<span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Andere</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
      <article class="playtable">
        <section class="card bg-dark text-white gameDescription">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">Schere, Stein, Papier</h5>
            <p class="card-text d-flex justify-content-center">Wähle mit der Maus Schere, Stein oder Papier. <br> Schere
              gewinnt gegen Papier, Papier gegen Stein und Stein gegen Schere. Viel Spaß!</p>
          </div>
          <button type="reset" onclick="reset()" class="restart btn btn-custom">Neustart</button>
        </section>       
      </article>
      <article>
        <section id="result" class="card bg-dark text-white gameDescription"> 
          <p><span id="rounds" class="roundStyle"></span></p>
          <p>User : Comp</p>
          <p><span id="userResult">0</span> : <span id="compResult">0</span></p>
          <p id="info"></p>
        </section>
      </article>
      <article class="gameMonitor">
        <section class="con-startImg">
          <img src="" id="startbild" alt="..." class="startimg">
          <form id="game" class="hidden game">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="userChecked" id="scissor" value="1" onclick="game(1)">
              <label class="form-check-label" for="scissor">
                <img src="img/cut.png" class="img-fluid" alt="schere">
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="userChecked" id="stone" value="2" onclick="game(2)">
              <label class="form-check-label" for="stone">
                <img src="img/stones.png" class="img-fluid" alt="stein">
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="userChecked" id="paper" value="3" onclick="game(3)">
              <label class="form-check-label" for="paper">
                <img src="img/paper.png" class="img-fluid" alt="papier">
              </label>
            </div>
          </form>
          <!-- Button trigger modal -->
          <button type="button" id="btn-start" class="btn-start btn btn-custom" data-toggle="modal" data-target="#trys" onclick="startgame()">
            Start
          </button>
        </section>
      </article>

  </main>


<!-- Modal -->
<div class="modal fade" id="trys" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="trys">Wie viele Runden wollen Sie spielen?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="try">Wie viele Runden wollen Sie spielen?</label>
            <input type="number" class="form-control" id="try" aria-describedby="emailHelp" placeholder="Wie viele Runden wollen Sie spielen?">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="getTrys()">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <script src="javaScript.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
